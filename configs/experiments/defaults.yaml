dataset_config:
  hateful_memes:
    use_images: false
    use_features: true
    # Disable this in your config if you do not need features info
    # and are running out of memory
    return_features_info: true
    processors:
      text_processor:
        type: bert_tokenizer
        params:
          tokenizer_config:
            type: bert-base-uncased
            params:
              do_lower_case: true
          mask_probability: 0
          max_seq_length: 128

